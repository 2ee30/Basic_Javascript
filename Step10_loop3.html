<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step10_loop3.html</title>
</head>
<body>
<h1>반복문 테스트중...</h1>
<input type="text" id="inputName" placeholder="친구 이름 입력..."/>
<button onclick="save();">추가</button>
<button onclick="print();">목록보기</button>  
<script>
    //친구 이름을 저장할 배열
    var names=[];
    //추가 버튼을 누르면 호출되는 함수
    var save=function(){
        // input 요소에 입력한 value 값을 읽어와서 names  배열에 추가하기 
        var a=document.querySelector("#inputName").value;
        names.push(a);
        //알림 띄우기
        alert("저장했습니다.");
        //입력한 내용 지우기
        document.querySelector("#inputName").value="";
    };
    //목록보기 버튼을 누르면 호출되는 함수 
    var print=function(){
        // names  배열에 저장된 친구 이름을 순서대로 모두 console 창에 출력하기 
        for(var i=0;i<names.length ;i++){
            console.log(names[i]);
        }
        console.log("--- forEach() ---");
        //배열의 forEach() 문을 활용하면...
        names.forEach(function(item){
            console.log(item);
        });
    };
</script>  
</body>
</html>
