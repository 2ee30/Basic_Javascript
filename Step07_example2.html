<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step07_example2.html</title>
</head>
<body>
<input type="text" id="inputMsg" placeholder="메세지 입력..."/>
<button onclick="send();">전송</button>
<p id="console"></p>
<script>
    var send=function(){
        //1. input 요소에 입력한 value  값 읽어오기
        var msg=document.querySelector("#inputMsg").value;
        //2. p 요소의 innerText 로 넣어주기
        document.querySelector("#console").innerText=msg;
        //3. input 요소에 입력한 value 값 삭제하기
        document.querySelector("#inputMsg").value="";
        //4. input 요소에 포커스 주기 
        document.querySelector("#inputMsg").focus();
    };
</script>       
</body>
</html>
