<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step08_if4.html</title>
</head>
<body>
<h1>다중 if 문 테스트</h1>
<button  onclick="input();">점수 입력하기</button>
<p id="console"></p>
<script>
    var input=function(){
        var inputNum=prompt("점수(0~100)를 입력하세요");
        var jumsu=parseFloat(inputNum);
        if(jumsu >= 90){
            document.querySelector("#console").innerText="A 입니다.";
        }else if(jumsu >= 80){
            document.querySelector("#console").innerText="B 입니다.";
        }else if(jumsu >= 70){
            document.querySelector("#console").innerText="C 입니다.";
        }else if(jumsu >= 60){
            document.querySelector("#console").innerText="D 입니다.";
        }else{
            document.querySelector("#console").innerText="F 입니다.";
        }
    };
</script>    
</body>
</html>
