<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step07_function2.html</title>
</head>
<body>
<h1>function type 테스트중...</h1>
<script>
    /*
        함수가 종료 되는 시점
        1. 실행하다가 더이상 실행할 line 이 없을때
        2. 실행하다가 return 이라는 예약어를 만났을때
    */

    var a=function(){
        console.log("a함수 호출됨");
    };
    var b=function(){
        var isFinish=confirm("함수를 종료 할까요?");
        if(isFinish){
            return;
        }
        console.log("b함수 호출됨");
    };
</script>
<button onclick="a();">a 함수 테스트</button>
<button onclick="b();">b 함수 테스트</button>
</body>
</html>
