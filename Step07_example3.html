<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step07_example3.html</title>
</head>
<body>
<input type="text" id="num1" placeholder="숫자 입력..."/>
<button onclick="plus();">+</button>
<button onclick="minus();">-</button>
<input type="text" id="num2" placeholder="숫자 입력..."/>
<strong>=</strong>
<input type="text" id="result"/>
<script>
    // parseFloat("10") 은 숫자 10을 리턴해준다. 
    var plus=function(){
        //입력한 문자열 읽어오기
        var a=document.querySelector("#num1").value;
        var b=document.querySelector("#num2").value;
        //산술연산을 한 결과를 변수에 담기

        var result=parseFloat(a)+parseFloat(b);
        
        //연산의 결과 출력
        document.querySelector("#result").value=result;
    };
</script>    
</body>
</html>
