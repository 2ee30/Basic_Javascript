<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step07_function3.html</title>
</head>
<body>
<h1>함수 테스트...</h1>
<script>
    //함수의 다양한 return type  확인하기 
    var a=function(){
        console.log("a  함수 호출됨");
    };
    var b=function(){
        console.log("b 함수 호출됨");
        return;
    };
    var c=function(){
        console.log("c 함수 호출됨");
        return 999;
    };
    var d=function(){
        console.log("d 함수 호출됨");
        return "abcd";
    };
    var e=function(){
        console.log("e 함수 호출됨");
        return true;
    };
    var f=function(){
        console.log("f  함수 호출됨");
        return {num:1};
    };
    var g=function(){
        console.log("g 함수 호출됨");
        return [10,20,30];
    };
</script>    
</body>
</html>
