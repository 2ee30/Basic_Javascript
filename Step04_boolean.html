<body>
<h1>boolean type 테스트</h1>
<script>
    /*
        boolean type
        - true, false 를 직접 작성하거나, 비교연산 혹은 논리연산의 결과로 만들어진다.
        - 참, 거짓을 나타내는 data type  이다.
        - boolean type 이 들어가는 변수의 이름은 대화식으로 지어주는게 일반적이다. 
    */
    var isRun=true;
    var isWait=false;
    //비교연산 
    var isSmaller= 10 < 5;    //왼쪽에 있는 값이 큰지 비교

    var isEqual= 100 == 100;  //양쪽에 있는 값이 같은지 비교
    
    var isDifferent= 10 != 20; //양쪽에 있는 값이 다른지 비교

</script>    
</body>
</html>
