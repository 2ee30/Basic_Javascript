<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step07_function.html</title>
</head>
<body>
<h1>function type 테스트중...</h1>
<script>
    /*
        function type
        - 특정 시점에 일괄 실행할 javascript 여러줄을 모아 놓을수 있다.
    */

    //  function type 데이터를 만들어서 f 라는 이름의 변수에 담기
    var f=function(){
        console.log("하나");
        console.log("두울");
        console.log("세엣");
    };

    //만들어진 함수 호출하기
    f();

    console.log("페이지 로딩이 완료 됩니다.");
    
</script>    
</body>
</html>
