<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step03_number.html</title>
</head>
<body>
<h1>number type 테스트중...</h1>
<script>
    /*
        number type
        - 산술연산이 가능하다
        - 세부적으로 분류하면 int 형과 float 형으로 분류할수 있다.
    */

    var num1=10;    //정수(int 형)
    var num2=10.1;  //실수(float 형)

    //산술연산
    var result=10+20;

    //number type 이 들어 있는 변수명을 이용해서 연산도 가능
    var result2=num1+10;
    var result3=num1+num2;

    // string type 을 
    var a="100";
    var b="100.5";
    // + 연산을 하면 연결 연산이 된다. 
    var result4=a+b;

</script>    
</body>
</html>
