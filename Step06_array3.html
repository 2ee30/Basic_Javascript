<body>
<h1>array type 테스트중...</h1>
<input type="text" id="one"/>
<button onclick="save();">저장</button>
<script>
    var msgs=[];
    /*
        input  요소에 문자열을 입력하고 저장 버튼을 누르면 
        입력한 문자열을 읽어와서
        msgs 배열에 누적(저장) 시켜 보세요.
    */
    var save=function(){
        var inputMsg=document.querySelectorAll("input")[0].value;
        //var inputMsg=document.querySelector("#one").value;
        msgs.push(inputMsg);
        alert("배열에 저장했습니다.");
    };

</script>
