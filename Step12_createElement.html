<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step12_createElement.html</title>
</head>
<body>
<div id="wrapper"></div>
<script>
    // p 요소를 만들어서 참조값(키값)을 p1 이라는 변수에 담아두기
    var p1=document.createElement("p");
    // p 요소의 innerText 를 넣어준다.
    p1.innerText="p1 입니다."
    p1.style.color="red";
    p1.style.backgroundColor="yellow";
    p1.setAttribute("class", "my-class");

    // id가 wrapper인 문서객체의 p 요소를 추가 시킨다.
    document.querySelector("#wrapper").append(p1);
</script>
</body>
</html>
